{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %} | SkilledUp</title>
  <link rel="shortcut icon" type="x-icon" href="static/images/skillup1.jpg">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 's1.css' %}">
</head>

<body class="body-a">
  <div class="a">
    <h2>SkilledUp</h2>
    <nav>
        <a href="/index" class="nav-a-hovour">Home</a>
        <a href="/about" class="nav-a-hovour">About</a>
        <a href="/services" class="nav-a-hovour">Enroll</a>
        <a href="/profile" class="nav-a-hovour">Profile</a>
        <a href="/contact" class="nav-a-hovour">Log Out</a>
    </nav>
  </div>




  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

  {% block body %}{% endblock body %}
</body>

</html>
