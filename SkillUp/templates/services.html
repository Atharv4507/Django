{% extends 'base.html' %}
{% block title %}services{% endblock title %}
{% block body %}<h2 class="f h1a">Enter your detail here</h2>
<div class="b container-old">{% comment "container is edited" %}{% endcomment %} 
  <form method="POST" action="/services">
    {% csrf_token %}
     <div class="form-group">
        <div class="form-group">
            <label for="name" class="form-label">Name</label><label class="g" for="">*</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email address</label><label class="g" for="">*</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone no</label><label class="g" for="">*</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
          </div>
          <div class="form-group">
            <label for="desc" class="form-label">Address</label><label class="g" for="">*</label>
            <textarea type="desc" class="form-control" id="desc" rows="3" name="desc"></textarea>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
