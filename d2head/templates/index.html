<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Atech</title>
</head>
<body>
    <div class="container">
    <form method="POST" action="/home1" enctype="multipart/form-data">
        {% csrf_token %}
        {{form_as_p}}
        <div class="form-group">
          <label for="name" class="form-label">First Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your First name">
        </div>
        <div class="form-group">
            <label for="lname" class="form-label">Last Name</label>
            <input type="lname" class="form-control" id="lname" name="lname" placeholder="Enter your Last name">
          </div>
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div>
            <label class="form-label" for="customFile">Default file input example</label>
            <input type="file" class="form-control" id="customFile" />
        </div>
        <br>
      <button type="submit" class="btn btn-primary">Save</button>

    </form>
</div>
</body>
</html>
