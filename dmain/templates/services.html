{% extends 'base.html' %}
{% block title %}services{% endblock title %}
{% block body %}<h1>Enter your detailes</h1><br>
<div class="container">
  <form method="POST" action="/services">
  {% csrf_token %}
   <div class="form-group">
      <label for="username" class="form-label">username</label>
      <input type="name" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>
      <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone" class="form-label">Phone no</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
        </div>
        <div class="form-group">
          <label for="desc" class="form-label">Address</label>
          <textarea type="desc" class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <br>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
